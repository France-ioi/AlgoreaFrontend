<app-section icon="fa fa-users" label="Presentation" *ngIf="description && description.length">
  <p>{{description}}</p>
</app-section>
<app-section icon="fa fa-puzzle-piece" label="Recently solved tasks">
  <app-grid
    [selectedColumns]="columns"
    [columns]="columns"
    [data]="tasks"
    sortMode="single"
    scrollWhenExpanded="true"
    [groupInfo]="panels"
    (expandWholeWidth)="onExpandWidth($event)"
  >
    <ng-template #colgroupTemplate let-columns>
      <colgroup>
        <col style="width: 4rem;"/>
        <col style="width: 100%;"/>
        <col style="width: 100%;"/>
        <col style="width: 9rem;"/>
        <col style="width: 9rem;"/>
      </colgroup>
    </ng-template>
    <ng-template #headerTemplate let-columns>
      <tr>
        <th style="width: 4rem;"></th>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          <div class="header-container"> 
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template
      #bodyTemplate
      let-rowData
      let-columns="columns"
      let-rowIndex="rowIndex"
    >
      <tr >
        <td style="width: 4rem;"></td>
        <ng-container *ngFor="let col of columns">
          <td *ngIf="col.field === 'date'">
            {{rowData[col.field] | date:'d/MM/y'}}
          </td>
          <td *ngIf="col.field === 'task'">
            {{rowIndex+1}}) {{ rowData[col.field] }}
          </td>
          <td *ngIf="col.field === 'grade' || col.field === 'chapter'">
            {{rowData[col.field]}}
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </app-grid>
</app-section>
