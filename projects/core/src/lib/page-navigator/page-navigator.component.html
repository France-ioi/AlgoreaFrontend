<div class="page-nav">
  <span *ngIf="allowFullScreen === 'false'" class="page-edit" (click)="editPage($event)">
    <i class="fa fa-pencil-alt"></i>
  </span>
  <span *ngIf="allowFullScreen === 'true'" class="top-bar-expand">
    <i class="fa fa-expand-arrows-alt"></i>
  </span>
  <span *ngIf="navigationMode === 'nextAndPrev'" class="navigator">
    <i class="fa fa-chevron-left"></i>
    <i class="fa fa-chevron-right"></i>
  </span>
  <span *ngIf="navigationMode === 'parent'" class="top-bar-menu">
    <i class="fa fa-th-large"></i>
  </span>
</div>
