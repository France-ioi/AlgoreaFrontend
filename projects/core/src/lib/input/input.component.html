<div class="input-wrapper" [ngClass]="{large: type === 'large', light: mode === 'light'}">
  <input [type]="inputType" [(ngModel)]="value" [placeholder]="placeholder" [ngClass]="{'has-button': hasButton}" (ngModelChange)="onValueChange($event)">
  <span class="icon">
    <i class="{{leftIcon}}"></i>
  </span>
  <span *ngIf="hasButton" class="input-button" (click)="onButtonClick($event)">
    <i class="{{icon}}"></i>
  </span>
</div>
