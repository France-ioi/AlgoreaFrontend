<div class="search-tools-wrapper">
  <lib-selection [items]="sels" mode="basic" (onChange)="onSelectionChanged($event)"></lib-selection>
  <lib-grid-filter-bar>
    <ng-container *ngFor="let filter of gridFilters">
      <lib-grid-filter
        [icon]="filter.icon"
        [label]="filter.label"
        [type]="filter.type"
        [mode]="filter.mode"
        [text]="filter.text"
        [ranges]="filter.ranges"
        [dateRanges]="filter.dateRanges"
        [list]="filter.list"
        (onClose)="removeFilter(filter.ID)"
      ></lib-grid-filter>
    </ng-container>
    <lib-select
      [items]="filterChoice"
      [opened]="false"
      width="10"
      style="margin: 0.4167rem;"
    ></lib-select>
    <lib-search-filter></lib-search-filter>
  </lib-grid-filter-bar>
</div>
<div class="search-result">
  <div class="items-found">
    <span class="found-icon">
      <i class="fa fa-folder-open"></i>
    </span>
    <span class="found-label">4 items found</span>
  </div>
  <ng-container *ngIf="selected === 0">
    <div class="items-list">
      <span *ngFor="let node of nodes" class="node-item-content">
        <span class="node-select">
          <i
            *ngIf="node.checked"
            class="pi pi-check"
            style="font-size: 1.2rem;"
          ></i>
          <i
            *ngIf="!node.checked"
            class="pi pi-circle-on"
            style="font-size: 1.2rem;"
          ></i>
        </span>
        <span class="node-label">
          <span class="label-container">
            <span class="node-label-title">
              {{ node.title }}
            </span>
            <span class="node-state" *ngIf="node.state === 'locked'">
              <i class="fa fa-key" style="font-size: 1.2rem;"></i>
            </span>
            <span class="node-state" *ngIf="node.state === 'never opened'">
              <i class="fa fa-lock" style="font-size: 1.2rem;"></i>
            </span>
          </span>
          <lib-skill-progress
            *ngIf="node.progress"
            [currentScore]="node.progress.currentScore"
            [displayedScore]="node.progress.displayedScore"
            [type]="'thin-horizontal'"
          ></lib-skill-progress>
        </span>
        
      </span>
    </div>
  </ng-container>
  <ng-container *ngIf="selected === 1">
    <div class="items-list">
      <span *ngFor="let node of nodes" class="node-item-content">
        <span class="node-select">
          <lib-score-ring
            *ngIf="node.progress"
            [displayedScore]="node.progress.displayedScore"
            [currentScore]="node.progress.currentScore"
            [diameter]="30"
            isDark="true"
            [icons]="node.progress.icons"
          ></lib-score-ring>
        </span>
        <span class="node-label">
          <span class="label-container">
            <span class="node-label-title">
              {{ node.title }}
            </span>
            <span class="node-state" *ngIf="node.state === 'locked'">
              <i class="fa fa-key" style="font-size: 1.2rem;"></i>
            </span>
            <span class="node-state" *ngIf="node.state === 'never opened'">
              <i class="fa fa-lock" style="font-size: 1.2rem;"></i>
            </span>
          </span>
        </span>
        
      </span>
    </div>
  </ng-container>
</div>
