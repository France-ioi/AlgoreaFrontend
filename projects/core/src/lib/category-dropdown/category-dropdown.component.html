<p-dropdown
  [options]="types"
  [(ngModel)]="current"
  placeholder="Select a type"
  dropdownIcon="fa fa-caret-down"
  (onChange)="handleChange($event)"
>
  <ng-template let-item pTemplate="selectedItem">
    <span class="selected-icon"><i class="fa fa-book-open"></i></span>
    <span>{{item.label}}</span>
  </ng-template>
</p-dropdown>
