<div class="time-picker">
  <!-- <span class="time-display">
    <i class="fa fa-clock"></i>
    <span class="time-input">
      <span class="time-value" contenteditable="true">{{time}}</span>&nbsp;mn
    </span>
  </span> -->
  <input type="number" class="time-edit" [(ngModel)]="currentValue" (keypress)="timeChange($event)" (keyup)="timeChanged($event)">
  <span
    class="time-button"
    [ngClass]="{'disabled': currentDuration() === null || currentDuration().ms === initialValue.ms}"
    (click)="onClickValidateButton($event)"
  >
    <i class="fa fa-check"></i>
  </span>
</div>
