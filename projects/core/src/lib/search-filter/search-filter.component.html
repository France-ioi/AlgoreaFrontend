<div class="search-filter-container" [ngClass]="{expanded: showContent}">
  <div class="search-filter" (click)="toggleContent($event)">
    <span class="icon filter-icon">
      <i class="fa fa-hand-paper"></i>
    </span>
    <span class="filter-title">Based on users activity</span>
    <span class="icon close-icon">
      <i class="fa fa-times"></i>
    </span>
  </div>
  <div *ngIf="showContent" class="search-filter-content">
    <div class="self-search-bar">
      <input class="self-search">
      <span class="search-icon"><i class="fa fa-search"></i></span>
    </div>
    <div class="search-row">
      <span class="search-row-label">Started skills</span>
      <div class="search-row-control">
        <span class="selector-switch">
          <span class="label" [ngClass]="{active: yesNo}" (click)="yesNo = true">yes</span>
          <span class="label">/</span>
          <span class="label" [ngClass]="{active: !yesNo}" (click)="yesNo = false">no</span>
        </span>
      </div>
    </div>
    <div class="search-row">
      <span class="search-row-label">Started skills</span>
      <div class="search-row-control">
        <div class="dropdown-list-wrapper" (clickOutside)="showDropdown = false">
          <span class="dropdown-input" [ngClass]="{open: showDropdown}" (click)="showDropdown = !showDropdown">
            <span class="dropdown-value">{{items[selected].label}}</span>
            <span class="dropdown-caret">
              <i class="fa fa-caret-down"></i>
            </span>
          </span>
          <span *ngIf="showDropdown" class="dropdown-list">
            <span *ngFor="let item of items; index as i" class="dropdown-list-item" (click)="onItemSelect($event, i)">{{item.label}}</span>
          </span>
        </div>
      </div>
    </div>
    <div class="search-slider">
      Success rate between <span class="rate-label">{{ranges[0]}}%</span> and <span class="rate-label">{{ranges[1]}}%</span>
    </div>
    <app-slider [ranges]="ranges" (change)="onSliderChange($event)"></app-slider>
    <app-button icon="fa fa-check" label="filter" class="ui-button-rounded"></app-button>
  </div>
</div>
