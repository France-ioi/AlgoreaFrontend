<div mat-dialog-title>
  <div class="dialog-header">
    <span class="dialog-handler">
      <i class="{{ data.icon }}"></i>
    </span>
    <span class="dialog-title">{{ data.label }}</span>
    <span class="dialog-close" (click)="onClose($event)">
      <img src="assets/images/close.svg" alt="close">
    </span>
  </div>
  <div mat-dialog-close></div>
</div>
<div mat-dialog-content>
  <div class="dialog-container">
    <div class="dialog-content">
      <div class="comment-wrapper">
        {{ data.comment }}
      </div>
      <app-progress-section
        *ngFor="let section of data.sections"
        [data]="section"
      ></app-progress-section>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <app-button
    icon="fa fa-times"
    label="Cancel"
    class="ui-button-rounded ui-button-danger"
    style="margin-right: 1.25rem;"
    (click)="onClose($event)"
  ></app-button>
  <app-button
    icon="fa fa-check"
    label="Proceed"
    class="ui-button-rounded"
    (click)="onClose($event)"
  ></app-button>
</div>
