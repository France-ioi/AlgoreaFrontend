<div mat-dialog-title>
  <div class="dialog-header">
    <span class="dialog-handler">
      <i class="{{ data.icon }}"></i>
    </span>
    <span class="dialog-title">{{ data.label }}</span>
    <span class="dialog-close" (click)="onClose($event)">
      <i class="fa fa-times"></i>
    </span>
  </div>
  <div mat-dialog-close></div>
</div>
<div mat-dialog-content>
  <div class="dialog-content">
    <div class="comment-wrapper">
      You are about to reset the password of <b>{{data.user}}</b>.
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <lib-button icon="fa fa-times" label="Cancel" class="ui-button-rounded ui-button-danger ui-fit-parent" (onClick)="onClose(false)"></lib-button>
  <lib-button icon="fa fa-key" label="Proceed" class="ui-button-rounded ui-fit-parent" (onClick)="onClose(true)"></lib-button>
</div>
