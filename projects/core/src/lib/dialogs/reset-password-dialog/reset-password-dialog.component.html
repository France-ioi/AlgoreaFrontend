<div mat-dialog-title>
  <div class="dialog-header">
    <span class="dialog-handler">
      <i class="{{ data.icon }}"></i>
    </span>
    <span class="dialog-title">{{ data.label }}</span>
    <span class="dialog-close" (click)="onClose($event)">
      <i class="fa fa-times"></i>
    </span>
  </div>
  <div mat-dialog-close></div>
</div>
<div mat-dialog-content>
  <div class="dialog-content">
    <div class="comment-wrapper">
      You are about to reset the password of <b>{{data.user}}</b>.
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <app-button icon="fa fa-times" label="Cancel" class="ui-button-rounded ui-button-danger ui-fit-parent" (click)="onClose(false)">
  </app-button>
  <app-button icon="fa fa-key" label="Proceed" class="ui-button-rounded ui-fit-parent" (click)="onClose(true)"></app-button>
</div>
