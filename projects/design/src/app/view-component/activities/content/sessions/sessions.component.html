<lib-section
  icon="fa fa-calendar"
  label="Sessions for Terminale B"
  hideBorder="true"
>
  <lib-grid-filter-bar style="display:block; margin-bottom: 1.6667rem;">
    <lib-select
      [items]="filterTypes"
      [opened]="false"
      width="10"
      style="margin: 0.4167rem;"
    ></lib-select>
    <ng-container *ngFor="let filter of filters">
      <lib-grid-filter
        [icon]="filter.icon"
        [label]="filter.label"
        [type]="filter.type"
        [mode]="filter.mode"
        [text]="filter.text"
        [ranges]="filter.ranges"
        [dateRanges]="filter.dateRanges"
        [list]="filter.list"
        (onClose)="removeFilter(filter.ID)"
      ></lib-grid-filter>
    </ng-container>
  </lib-grid-filter-bar>
  <app-session-view
    *ngFor="let item of sessions"
    [data]="item"
  ></app-session-view>
  <div class="host-session">
    <span class="tri-tag"></span>
    <div class="button-wrapper">
      <lib-button icon="fa fa-plus" label="Host a session" class="ui-button-rounded ui-fit-parent"></lib-button>
    </div>
  </div>
</lib-section>
