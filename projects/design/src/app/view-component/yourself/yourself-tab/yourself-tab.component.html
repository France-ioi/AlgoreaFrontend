<mat-tab-group mat-stretch-tabs (selectedTabChange)="onTabChange($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-chart-pie"></i>
      Overview
    </ng-template>
    <ng-template matTabContent>
      <app-yourself-overview></app-yourself-overview>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-user"></i>
      Personal Data
    </ng-template>
    <ng-template matTabContent>
      <app-yourself-personal></app-yourself-personal>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-user-cog"></i>
      Settings
    </ng-template>
    <ng-template matTabContent>
    </ng-template>
  </mat-tab>
</mat-tab-group>
