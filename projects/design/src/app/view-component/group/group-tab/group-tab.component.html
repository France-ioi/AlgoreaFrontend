<mat-tab-group mat-stretch-tabs (selectedTabChange)="onTabChange($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-chart-pie"></i>
      Overview
    </ng-template>
    <ng-template matTabContent>
      <app-group-overview></app-group-overview>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-sitemap"></i>
      Composition
    </ng-template>
    <ng-template matTabContent>
      <app-group-composition
        *ngIf="data.ID !== 44"
        [gridData]="gridData"
        [columns]="columns"
        [grdata]="grdata"
        [trees]="trees"
        (expandWholeWidth)="onExpandWidth($event)"
        [empty]="empty"
      ></app-group-composition>
      <ng-container *ngIf="data.ID === 44">
        <app-team-composition></app-team-composition>
      </ng-container>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-lock"></i>
      Administration
    </ng-template>
    <ng-template matTabContent>
      <app-group-administration></app-group-administration>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fa fa-cog"></i>
      Settings
    </ng-template>
    <ng-template matTabContent>
      <app-group-settings></app-group-settings>
    </ng-template>
  </mat-tab>
</mat-tab-group>
