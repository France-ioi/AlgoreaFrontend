<alg-sub-section i18n-label label="Add subgroups">

  <p class="alg-text-secondary">Note that you need to be a manager of a group ("memberships and group" level) to add it as a subgroup.</p>

  <alg-add-content
    [isLight]="true"
    [allowedTypesForNewContent]="allowedNewGroupTypes"
    [searchFunction]="searchFunction"
    (contentAdded)="addChild($event)"
    [loading]="loading"
    #addContentComponent
  ></alg-add-content>
</alg-sub-section>
