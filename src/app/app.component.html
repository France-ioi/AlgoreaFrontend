<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
</style>

<div class="container">
  <div class="left" [ngClass]="{ collapsed: collapsed, expanded: !collapsed }">
    <app-left-nav
      [data]="groupdata"
      [user]="user"
      [collapsed]="collapsed"
      (collapseEvent)="onCollapse($event)"
      (skillSelect)="onSkillSelected($event)"
      (activitySelect)="onActivitySelected($event)"
      (yourselfSelect)="onYourselfSelected($event)"
      (groupSelect)="onGroupSelected($event)"
    ></app-left-nav>
  </div>
  <div class="right" [ngClass]="{ collapsed: collapsed, expanded: !collapsed }">
    <div class="top-bar" [ngClass]="{ editing: editing }">
      <app-top-nav
        *ngIf="collapsed"
        [collapsed]="collapsed"
        [folded]="folded"
        [data]="user"
        (collapseEvent)="onCollapse($event)"
        (foldEvent)="onFold($event)"
        templateId="1"
      ></app-top-nav>
      <div class="top-right-bar">
        <app-editor-bar
          *ngIf="editing"
          (onCancel)="onEditCancel($event)"
        ></app-editor-bar>
        <div class="breadcrumb-bar">
          <app-breadcrumb
            *ngIf="!folded && !scrolled"
            [items]="breaddata"
          ></app-breadcrumb>
          <app-page-navigator
            *ngIf="!folded && !scrolled && !editing"
            (onEdit)="onEditPage($event)"
          ></app-page-navigator>
        </div>
        <div class="folded-top-bar" *ngIf="folded || scrolled">
          <app-score-ring
            *ngIf="isStarted && selectedType == 2"
            displayedScore="75"
            currentScore="80"
            [diameter]="30"
          ></app-score-ring>
          <div
            *ngIf="!isStarted || selectedType == 0 || selectedType == 1"
            class="task-user-image"
          >
            <img src="assets/images/_messi.jpg" width="35px" height="35px" />
          </div>
          <div class="task-title">
            <p>{{ userTitle }}</p>
          </div>
          <div *ngIf="collapsed" class="user-info">
            <span class="user-avatar">
              <img src="assets/images/Male.svg" width="32px" height="32px" />
            </span>
            <span class="user-id">CyrilK89</span>
          </div>
          <span
            *ngIf="selectedType == 2"
            class="clock-icon"
            [ngClass]="{ finished: false }"
          >
            <i class="fa fa-clock"></i>
          </span>
          <span
            *ngIf="selectedType == 2"
            class="remaining-time"
            [ngClass]="{ finished: false }"
          >
            00:03:10
          </span>
          <app-page-navigator
            *ngIf="!editing"
            allowFullScreen="false"
            navigationMode="nextAndPrev"
            (onEdit)="onEditPage($event)"
          ></app-page-navigator>
        </div>
      </div>
    </div>
    <div
      class="main-content"
      [ngClass]="{ folded: folded, unfolded: !folded, editing: editing }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
