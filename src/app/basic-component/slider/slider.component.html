<div class="slider-wrapper" #slider>
  <p-slider
    [(ngModel)]="ranges"
    [range]="true"
    styleClass="f-slider"
    (onChange)="handleChange($event)"
  ></p-slider>
  <div class="percent-values">
    <span class="start-value" [style.left.%]="posStart">{{ ranges[0] }}%</span>
    <span class="end-value" [style.left.%]="posEnd">{{ ranges[1] }}%</span>
  </div>
</div>
