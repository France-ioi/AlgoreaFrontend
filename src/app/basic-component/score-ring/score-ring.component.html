<div class="ring-container">
  <svg
    attr.width.px="{{ diameter }}"
    attr.height.px="{{ diameter }}"
    viewBox="0 0 64 64"
  >
    <path
      *ngIf="isStarted"
      stroke="black"
      d="M32,2 a30,30 0 0,1 0,60  a30,30 0 1,1 0,-60"
      fill="none"
      stroke-width="4"
      stroke-opacity="0.2"
    />
    <path
      *ngIf="isStarted"
      attr.stroke="{{ _currentFill }}"
      attr.d="{{ _currentPath }}"
      fill="none"
      stroke-width="4"
      stroke-linecap="round"
      transform="translate(32,32)"
    />
    <path
      *ngIf="isStarted"
      attr.stroke="{{ _displayFill }}"
      attr.d="{{ _displayPath }}"
      fill="none"
      stroke-width="4"
      stroke-linecap="round"
      transform="translate(32,32)"
    />
    <path
      *ngIf="isStarted && isDark"
      d="M32,4 a28,28 0 0,1 0,56  a28,28 0 1,1 0,-56"
      fill="black"
      fill-opacity="0.4"
    />
    <text
      *ngIf="!_iconPath || _iconPath.length === 0"
      id="perc"
      x="32"
      y="39"
      font-size="20px"
      text-anchor="middle"
      attr.fill="{{ _textFill }}"
    >
      {{ displayedScore }}
    </text>
  </svg>
  <span *ngIf="_iconPath && _iconPath.length > 0" class="ring-icon" [ngStyle]="{color: _iconFill}">
    <i class="fa fa-{{_iconPath}}" [ngStyle]="{'font-size.px': _fontSize}"></i>
  </span>
</div>
