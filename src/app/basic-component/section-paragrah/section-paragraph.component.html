
<div class="section-container" [ngClass]="theme">
  <div class="section-header" [ngClass]="{'show-cursor': collapsible}">
    <div class="section-handler">
      <i class="{{icon}}" *ngIf="!data || !data.ID"></i>
      <div class="score-container" *ngIf="data && data.ID">
        <app-score-ring [displayedScore]="data.progress.displayedScore" [icons]="data.progress.isStarted === false ? 'flag-checkered' : ''" [currentScore]="data.progress.currentScore" diameter="24" ></app-score-ring>
      </div>
    </div>
    <div class="section-header-content" [ngClass]="{'show-border': hasBorder && visible}" (click)="toggleContent($event)">
      <span *ngIf="remainOrigin || visible || !data.ID" class="section-title">{{label}}</span>
      <div class="additional-content">
        <ng-container [ngTemplateOutlet]="headerTemplate" [ngTemplateOutletContext]="{ $implicit: data }"></ng-container>
      </div>      
      <span *ngIf="collapsible" class="toggle-content">
        <i *ngIf="!visible" class="fa fa-angle-down"></i>
        <i *ngIf="visible" class="fa fa-angle-up"></i>
      </span>
    </div>
  </div>
  <div *ngIf="visible || !collapsible" class="section-content">
    <ng-content></ng-content>
  </div>
</div>
