<app-task-header
  [isScrolled]="status.scrolled"
  [isFolded]="status.folded"
  [isStarted]="status.isStarted"
  [isCollapsed]="status.collapsed"
  [title]="taskdata.title"
  [editing]="status.editing"
  [parents]="parents"
  [activityORSkill]="status.activityORSkill"
  [progress]="taskdata.progress"
></app-task-header>
<div>
  <app-task-tab
    [activityORSkill]="status.activityORSkill"
    [editing]="status.editing"
    [data]="taskdata"
    [parentSkills]="parentSkills"
    image="france.jpg"
    desc="It won't be a bigger problem to find one video game lover in your neighbor.
    Since the introduction of Virtual Game, it has been achieving great heights
    so far as its popularity and technological advancement are concerned. The
    history of video game is as intersting as a fairy tale."
    (expandWholeWidth)="status.collapsed = $event"
    ></app-task-tab
  >
</div>
