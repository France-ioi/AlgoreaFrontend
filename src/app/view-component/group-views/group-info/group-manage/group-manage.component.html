<app-pending-request-view
  [columns]="columns"
  [data]="requests"
  [gridGr]="panel"
  (onAccept)="onAcceptRequest($event)"
  (onReject)="onRejectRequest($event)"
></app-pending-request-view>
<div class="composition-wrapper">
  <app-group-composition [forGroup]="true" [gridData]="memberData" [columns]="memberCols" [grdata]="memberPanel" [trees]="trees" groupTitle="groups" (expandWholeWidth)="onExpandWidth($event)" (onRemove)="onRemoveMember($event)"></app-group-composition>
</div>
