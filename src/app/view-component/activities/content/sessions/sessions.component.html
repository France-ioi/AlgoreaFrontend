<app-section
  icon="fa fa-calendar"
  label="Sessions for Terminale B"
  hideBorder="true"
>
  <app-grid-filter-bar style="display:block; margin-bottom: 20px;">
    <app-select
      [items]="filterTypes"
      [opened]="false"
      width="120"
      style="margin: 5px;"
    ></app-select>
    <ng-container *ngFor="let filter of filters">
      <app-grid-filter
        [icon]="filter.icon"
        [label]="filter.label"
        [type]="filter.type"
        [mode]="filter.mode"
        [text]="filter.text"
        [ranges]="filter.ranges"
        [dateRanges]="filter.dateRanges"
        [list]="filter.list"
        (onClose)="removeFilter(filter.ID)"
      ></app-grid-filter>
    </ng-container>
  </app-grid-filter-bar>
  <app-session-view
    *ngFor="let item of sessions"
    [data]="item"
  ></app-session-view>
  <div class="host-session">
    <span class="tri-tag"></span>
    <div class="button-wrapper">
      <app-button icon="fa fa-plus" label="Host a session" class="ui-button-rounded ui-fit-parent"></app-button>
    </div>
  </div>
</app-section>
