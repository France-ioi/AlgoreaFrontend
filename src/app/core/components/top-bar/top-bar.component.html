<ng-container *ngIf="currentMode">
  <alg-left-header *ngIf="!hideLeftHeader && fullFrameContent" [compactMode]="true"></alg-left-header>
  <alg-content-top-bar
    class="content-top-bar"
    [fullFrameContent]="fullFrameContent"
    [scrolled]="scrolled"
  ></alg-content-top-bar>
  <alg-top-right-controls [drawLeftBorder]="currentMode === 'normal'"></alg-top-right-controls>
</ng-container>
