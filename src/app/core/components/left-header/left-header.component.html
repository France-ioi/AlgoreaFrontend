<div class="container" *ngIf="!compactMode">
  <span class="platform-name">{{ title }}</span>
  <button
    class="alg-button-icon no-bg primary-color left-menu"
    pButton
    type="button"
    icon="ph ph-list"
    (click)="setFullFrameContent()"
  ></button>
</div>

<div class="nav-control alt" *ngIf="compactMode">
  <span class="nav-collapse" (click)="unsetFullFrameContent()" tabindex="0">
    <i class="fas fa-chevron-circle-right"></i>
  </span>
</div>
