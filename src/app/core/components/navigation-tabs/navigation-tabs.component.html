<div class="group-container">
  <div class="group-header">
    <div class="group-avatar">
      <ng-container *ngIf="currentUser.avatar; then userAvatar; else noAvatar"></ng-container>
      <ng-template #userAvatar>
        <img src="assets/images/{{currentUser.avatar }}" style="width: 7rem; height: 7rem;" />
      </ng-template>
      <ng-template #noAvatar>
        <span class="anonym-group">
          <ng-container *ngIf="currentUser.type == 'user'; then userAnony; else groupAnony">
          </ng-container>
          <ng-template #userAnony>
            <img src="assets/images/Male.svg" style="width: 7rem; height: auto;" />
          </ng-template>
          <ng-template #groupAnony>
            <img src="assets/images/Group - Managed.svg" style="width: 7rem; height: auto;" />
          </ng-template>
        </span>
      </ng-template>
    </div>
    <span class="group-title">
      {{ currentUser.title }}
    </span>
    <span class="group-toggle" (click)="toggleGroup($event)">
      <i class="fa fa-users"></i>
      <i class="fa {{ groupShow ? 'fa-caret-down' : 'fa-caret-up' }}"></i>
    </span>
  </div>
  <perfect-scrollbar *ngIf="!notified" style="width: 100%;height: 100%;" #scrollPanel (psScrollY)="onScrollEvent($event)">
    <div *ngIf="groupShow" (resized)="onResized($event)" #groupPanel tabindex="4" (focusOnGroupNav)="focusParent()">
      <alg-group-nav></alg-group-nav>
    </div>
    <alg-skill-activity-tabs [skills]="items.skills" [activities]="items.activities" [activeTab]="activeTab"
      (tabChange)="onTabChanged($event)" (skillSelect)="onSkillSelected($event)"
      (activitySelect)="onActivitySelected($event)"></alg-skill-activity-tabs>
    <alg-skill-activity-tabs *ngIf="stickyShow" [skills]="items.skills" [activities]="items.activities"
      [activeTab]="activeTab" (tabChange)="onTabChanged($event)" class="overlay-skills"></alg-skill-activity-tabs>
  </perfect-scrollbar>
  <div class="notified" *ngIf="notified" (click)="goBack($event)">
    <div class="back-to">
      <span class="back-icon">
        <i class="fa fa-sitemap"></i>
      </span>
      <span class="back-label">back to the tree</span>
      <span>
        <i class="fa fa-times"></i>
      </span>
    </div>
  </div>
</div>
