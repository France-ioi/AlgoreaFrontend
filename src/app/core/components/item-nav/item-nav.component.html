<ng-container [ngSwitch]="items">
  <div class="loading" *ngSwitchCase="'loading'">
    <p-progressSpinner [style]="{width: '3.3333rem', height: '3.3333rem'}"></p-progressSpinner>
  </div>

  <p *ngSwitchCase="'error'" class="error">Unable to load the item list</p>

  <ng-container *ngSwitchDefault> <!-- else: 'items' contains data, of type "MenuItems" -->
    <div class="tree-header" *ngIf="$any(items).parent">
      <span class="tree-header-handle">
        <i class="fa fa-chevron-left"></i>
        <div class="icon-folder"><img src="/assets/images/tree-folder.svg" alt=""></div>
      </span>
      <span class="tree-header-title">section title...</span>
    </div>
    <alg-item-nav-tree [items]="$any(items).children"></alg-item-nav-tree>
  </ng-container>

</ng-container>
