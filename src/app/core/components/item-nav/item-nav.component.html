<ng-container [ngSwitch]="category === 'activity' ? activityState.tag : skillState.tag">
  <div *ngSwitchCase="'fetching'" class="loading">
    <p-progressSpinner [style]="{width: '3.3333rem', height: '3.3333rem'}"></p-progressSpinner>
  </div>

  <p *ngSwitchCase="'error'" class="error">Unable to load the item list</p>

  <ng-container *ngSwitchDefault> <!-- else: 'items' contains data, of type "MenuItems" -->
    <alg-item-nav-tree [type]="category" [data]="$any(category === 'activity' ? activityState : skillState).data"></alg-item-nav-tree>
  </ng-container>

</ng-container>
