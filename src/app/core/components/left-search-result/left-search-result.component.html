<div class="container" (click)="close.emit()" *ngIf="data !== undefined">
  <div class="back-button-container cursor-pointer">
    <button
      class="alg-button-icon back-button rounded"
      icon="ph ph-arrow-left"
      pButton
    ></button>
    <p class="back-button-title" i18n>
      {{ data.length }}
      {{ data.length | i18nPlural: {
        '=1': 'activity found',
        'other': 'activities found'
      } }}
    </p>
  </div>
</div>

<div class="container" *ngIf="data === undefined">
  <alg-message-info icon="ph-duotone ph-warning-circle" i18n>
    Type at least 3 char to search content
  </alg-message-info>
</div>

<div class="container" *ngIf="data !== undefined && data.length === 0">
  <alg-message-info icon="ph-duotone ph-warning-circle" i18n>
    No results
  </alg-message-info>
</div>

<ng-container *ngFor="let item of data;">
  <div class="container">
    <ul class="result-list">
      <li class="result-list-item">
        <a class="result-list-link" [routerLink]="item | rawItemRoute | url" routerLinkActive="selected">
          <i
            class="result-list-icon ph-duotone"
            [ngClass]="{
            'ph-files': item.type === 'Task',
            'ph-folders': item.type === 'Chapter'
          }"
          ></i>
          <span class="result-list-link-caption">{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
</ng-container>
