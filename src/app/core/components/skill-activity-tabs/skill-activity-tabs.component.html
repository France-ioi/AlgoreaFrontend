<p-tabView class="group-skills" [styleClass]="backgroundColor">
  <p-tabPanel [selected]="currentSelection === 'skill'" (onTabClick)="onSelectionChanged('skill')">
    <ng-template pTemplate="header" tabindex="5">
      <span class="indicator" [ngClass]="{ dark: backgroundColor === 'dark'}"></span>
      <i class="fa fa-graduation-cap"></i>
      <span class="ui-tabview-title">SKILLS</span>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel [selected]="currentSelection === 'activity'" (onTabClick)="onSelectionChanged('activity')">
    <ng-template pTemplate="header" tabindex="6">
      <span class="indicator" [ngClass]="{ dark: backgroundColor === 'dark'}"></span>
      <i class="fa fa-hand-paper"></i>
      <span class="ui-tabview-title">ACTIVITIES</span>
    </ng-template>
  </p-tabPanel>
</p-tabView>
<alg-item-nav [category]="currentSelection" (typeChange)="onSelectionChanged($event)"></alg-item-nav>
