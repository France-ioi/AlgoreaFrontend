<p-tabView class="group-skills" [activeIndex]="activeTab" (onChange)="tabChanged($event)">
  <p-tabPanel>
    <ng-template pTemplate="header" tabindex="5">
      <span class="indicator"></span>
      <i class="fa fa-graduation-cap"></i>
      <span class="ui-tabview-title">
        SKILLS
      </span>
    </ng-template>
    <alg-item-nav type="'activity'"></alg-item-nav>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header" tabindex="6">
      <span class="indicator"></span>
      <i class="fa fa-hand-paper"></i>
      <span class="ui-tabview-title">
        ACTIVITIES
      </span>
    </ng-template>
    <alg-item-nav></alg-item-nav>
  </p-tabPanel>
</p-tabView>
