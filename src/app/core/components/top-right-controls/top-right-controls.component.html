<div class="controls-zone" [ngClass]="drawLeftBorder ? 'with-left-border' : 'no-left-border'" *ngrxLet="session$ as session">
  <alg-language-picker *ngIf="session && session.user.isTemp"></alg-language-picker>
  <p-button
    *ngIf="session && session.user.isTemp"
    i18n-label label="Log in / Sign in"
    icon="pi pi-power-off"
    iconPos="right"
    styleClass="login-button"
    (click)="login()"
  ></p-button>
  <alg-top-right-menu *ngIf="session && !session.user.isTemp"></alg-top-right-menu>
</div>
