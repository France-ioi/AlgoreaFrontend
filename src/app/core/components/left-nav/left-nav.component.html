<p-tabView class="group-skills" [styleClass]="'dark'" (onChange)="onSelectionChangedByIdx($event)">
  <p-tabPanel [selected]="currentSelection === 'activity'">
    <ng-template pTemplate="header" tabindex="6">
      <span class="indicator" class="dark"></span>
      <i class="fa fa-hand-paper"></i>
      <span class="p-tabview-title" i18n="|Tab name">Activities</span>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel [selected]="currentSelection === 'skill'">
    <ng-template pTemplate="header" tabindex="5">
      <span class="indicator" class="dark"></span>
      <i class="fa fa-graduation-cap"></i>
      <span class="p-tabview-title" i18n="|Tab name">Skills</span>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel>
    <ng-template pTemplate="header" tabindex="7">
      <span class="indicator" class="dark"></span>
      <i class="fa fa-users"></i>
      <span class="p-tabview-title" i18n="|Tab name">Groups</span>
    </ng-template>
  </p-tabPanel>
</p-tabView>
<alg-item-nav [category]="currentSelection" (categoryChange)="onSelectionChanged($event)"></alg-item-nav>
