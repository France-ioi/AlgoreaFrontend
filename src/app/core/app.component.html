<div class="container">
  <div class="left" *ngIf="fullFrameContent$ | async as fullFrameContent" [ngClass]="{ collapsed: fullFrameContent.expanded, animated: fullFrameContent.canToggle }">
    <alg-left-menu></alg-left-menu>
  </div>
  <ng-container *ngIf="currentMode$ | async as currentMode">
    <alg-top-bar
      class="top-bar"
      *ngIf="fullFrameContent$ | async as fullFrameContent"
      [ngClass]="{ 'with-mode-bar': currentMode !== 'normal', collapsed: fullFrameContent.expanded, animated: fullFrameContent.canToggle }"
      [scrolled]="scrolled"
      [currentMode]="currentMode"
      [fullFrameContent]="fullFrameContent"
      [showTopRightControls]="(showTopRightControls$ | async) ?? true"
    ></alg-top-bar>
    <div
      class="right"
      *ngIf="fullFrameContent$ | async as fullFrameContent"
      [ngClass]="{ collapsed: fullFrameContent.expanded, animated: fullFrameContent.canToggle, 'with-mode-bar': currentMode !== 'normal', 'with-footer': contentFooter$ | async }"
      >
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
</div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-confirmPopup key="commonPopup" styleClass="common-confirm-popup"></p-confirmPopup>
<p-dialog
  *ngrxLet="fatalError$"
  i18n-header="@@auth-error-modal-title" header="Error"
  [visible]="true"
  [style]="{width: '50vw'}"
  [modal]="true"
  [closeOnEscape]="false"
  [closable]="false"
>
  <p i18n="@@auth-error-modal-context">Oops, we are unable to make the site work properly. Are you connected to the Internet?</p>
  <p>
    <ng-container i18n="@@auth-error-modal-todo">Try to refresh the page.</ng-container>&nbsp;
    <ng-container i18n="@@contactUs">If the problem persists, please contact us.</ng-container>
  </p>
</p-dialog>
<alg-language-mismatch></alg-language-mismatch>
