<div class="container">
  <div class="left" *ngrxLet="fullFrameContent$ as fullFrameContent" [ngClass]="{ collapsed: fullFrameContent }">
    <alg-left-menu></alg-left-menu>
  </div>
  <ng-container *ngIf="currentMode$ | async as currentMode">
    <alg-top-bar
      class="top-bar"
      *ngrxLet="fullFrameContent$ as fullFrameContent"
      [ngClass]="{ 'with-mode-bar': currentMode !== 'normal', collapsed: fullFrameContent }"
      [scrolled]="scrolled"
      [currentMode]="currentMode"
      [fullFrameContent]="!!fullFrameContent"
    ></alg-top-bar>
    <div
      class="right"
      *ngrxLet="fullFrameContent$ as fullFrameContent"
      [ngClass]="{ collapsed: fullFrameContent, 'with-mode-bar': currentMode !== 'normal', 'with-footer': contentFooter$ | async }"
      >
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
</div>
<p-toast *ngFor="let toast of toasts" [key]="toast.key"></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-confirmPopup key="commonPopup" styleClass="common-confirm-popup"></p-confirmPopup>
<p-dialog
  *ngrxLet="fatalError$"
  i18n-header="@@auth-error-modal-title" header="Error"
  [visible]="true"
  [style]="{width: '50vw'}"
  [modal]="true"
  [closeOnEscape]="false"
  [closable]="false"
>
  <p i18n="@@auth-error-modal-context">Oops, we are unable to make the site work properly. Are you connected to the Internet?</p>
  <p i18n="@@auth-error-modal-todo">Try to refresh the page. If this problem persists, please contact us.</p>
</p-dialog>
<alg-language-mismatch></alg-language-mismatch>
