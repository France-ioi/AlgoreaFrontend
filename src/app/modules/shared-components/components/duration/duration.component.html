<div class="elements">
  <div class="element" *ngIf="showField.days">
    <p class="label">D</p>
    <p-inputMask
        placeholder="DDD"
        slotChar="DDD"
        mask="9?99"
        [unmask]="true"
        [size]="8"
        [(ngModel)]="days"
        (ngModelChange)="handleChange()"
    >
    </p-inputMask>
  </div>
  <div class="element" *ngIf="showField.hours">
    <p class="label">H</p>
    <p-inputMask
        placeholder="HHH"
        slotChar="HHH"
        mask="9?99"
        [unmask]="true"
        [size]="8"
        [(ngModel)]="hours"
        (ngModelChange)="handleChange()"
    >
    </p-inputMask>
  </div>
  <div class="element" *ngIf="showField.minutes">
    <p class="label">M</p>
    <p-inputMask
        placeholder="MM"
        slotChar="MM"
        mask="9?9"
        [unmask]="true"
        [size]="8"
        [(ngModel)]="minutes"
        (ngModelChange)="handleChange()"
    >
    </p-inputMask>
  </div>
  <div class="element" *ngIf="showField.seconds">
    <p class="label">S</p>
    <p-inputMask
        placeholder="SS"
        slotChar="SS"
        mask="9?9"
        [unmask]="true"
        [size]="8"
        [(ngModel)]="seconds"
        (ngModelChange)="handleChange()"
    >
    </p-inputMask>
  </div>
</div>

<alg-input-error [control]="control"></alg-input-error>
<div *ngIf="!control?.invalid">&nbsp;</div>
