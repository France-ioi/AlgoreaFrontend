<div class="editor-bar-wrapper">
  <span class="edit-icon">
    <i class="fa fa-edit"></i>
  </span>
  <span class="edit-title">
    Edition Mode
  </span>
  <span class="edit-translate">
    Translate
  </span>
  <span class="edit-redo">
    <i class="fa fa-redo"></i>
  </span>
  <span class="edit-save">
    <i class="fa fa-check"></i>
  </span>
  <span class="edit-cancel" (click)="discardChanges()">
    <i class="fa fa-times"></i>
  </span>
</div>
