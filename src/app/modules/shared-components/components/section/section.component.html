<div class="section-container" [class]="styleClass" [ngClass]="{'no-border': hideBorder}">
  <div class="section-header" *ngIf="icon">
    <span class="section-handler">
      <i class="{{icon}}"></i>
    </span>
    <span class="section-title">{{label}}</span>
  </div>
  <div class="section-content">
    <ng-content></ng-content>
  </div>
</div>
