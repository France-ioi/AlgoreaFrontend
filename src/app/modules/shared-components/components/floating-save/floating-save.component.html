<p-button
    class="save"
    styleClass="p-button-rounded p-button-success"
    i18n-label label="Save"
    [disabled]="saving"
    (click)="onSave()"
></p-button>

<p-button
    styleClass="p-button-rounded p-button-outlined p-button-danger"
    i18n-label label="Cancel Changes"
    [disabled]="saving"
    (click)="onCancel()"
></p-button>
