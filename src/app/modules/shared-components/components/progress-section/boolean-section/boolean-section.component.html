<alg-small-section
  [title]="title"
  [icon]="icon"
  [collapsed]="collapsed"
  [collapsible]="collapsible"
>
<ng-container header>
  <ng-container *ngIf="value; else no" i18n>Yes</ng-container>
  <ng-template #no i18n>No</ng-template>
</ng-container>

<ng-container>
  <div class="progress-section-item">
    <div class="progress-desc header-comment">
      <ng-content select="[description]"></ng-content>
    </div>
  </div>
  <div class="progress-section-item">
    <div class="progress-control">
      <alg-switch [checked]="value" (change)="onSet($event)" mode="circular"></alg-switch>
    </div>
    <div class="progress-desc">
      <div class="progress-desc-name" [ngClass]="{ active: value }" (click)="onSet(!value)">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</ng-container>
</alg-small-section>
