
<div class="section-container" [ngClass]="theme">
  <div class="section-header" [ngClass]="{'show-cursor': collapsible}">
    <div class="section-handler">
      <i class="{{icon}}" *ngIf="!data || !data.ID"></i>
      <div class="score-container" *ngIf="data && data.ID">
        <alg-score-ring
          [displayedScore]="data.progress.displayedScore"
          [icons]="data.progress.isStarted === false ? 'flag-checkered' : ''"
          [currentScore]="data.progress.currentScore" [diameter]="24"
        ></alg-score-ring>
      </div>
    </div>
    <div class="section-header-content" [ngClass]="{'show-border': hasBorder && visible}">
      <span *ngIf="remainOrigin || visible || !data.ID" class="section-title" (click)="toggleContent()">{{label}}</span>
      <div class="additional-content">
        <ng-container [ngTemplateOutlet]="headerTemplate" [ngTemplateOutletContext]="{ $implicit: data }">
          <alg-selection (change)="toggleIncludeSubgroup($event)" [items]="switchItems"></alg-selection>
        </ng-container>
      </div>
      <span *ngIf="collapsible" class="toggle-content" (click)="toggleContent()">
        <img [ngClass]="{down: !visible}" src="assets/images/collapse.svg">
      </span>
    </div>
  </div>
  <div *ngIf="visible || !collapsible" class="section-content">
    <ng-content></ng-content>
  </div>
</div>
