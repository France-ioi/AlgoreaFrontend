<div class="progress-level-container">
  <ng-container *ngFor="let i of totalArray()">
    <span class="progress-level-item" [ngClass]="{active: i < filled, revert: theme === 'revert'}"></span>
    <span *ngIf="i + 1 < total" class="progress-level-item-link" [ngClass]="{active: i + 1 < filled, revert: theme === 'revert'}"></span>
  </ng-container>
</div>
