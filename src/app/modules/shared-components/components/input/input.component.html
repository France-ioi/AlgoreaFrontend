<div class="input-wrapper" [ngClass]="{ large: size === 'large', light: !isDark }" [formGroup]="parentForm">
  <input
    [type]="inputType"
    [placeholder]="placeholder"
    [ngClass]="{'has-button': buttonIcon}"
    [formControlName]="name"
  >
  <span class="icon">
    <i class="fa fa-{{inputIcon}}"></i>
  </span>
  <span *ngIf="buttonIcon" class="input-button" (click)="onButtonClick()">
    <i class="fa fa-{{buttonIcon}}"></i>
  </span>
</div>

<ng-container *ngIf="parentForm.get(name) as input">
  <ng-container *ngIf="input && input.invalid" [ngTemplateOutlet]="errorTemplate"></ng-container>
</ng-container>
