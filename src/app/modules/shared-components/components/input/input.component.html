<div class="input-wrapper" [ngClass]="{ large: size === 'large', light: !isDark }" [formGroup]="parentForm">
  <input
    [type]="inputType"
    [placeholder]="placeholder"
    [ngClass]="{'has-button': buttonIcon}"
    [formControlName]="name"
  >
  <span class="icon">
    <i class="fa fa-{{inputIcon}}"></i>
  </span>
  <span *ngIf="buttonIcon" class="input-button" (click)="onButtonClick()">
    <i class="fa fa-{{buttonIcon}}"></i>
  </span>
</div>

<div *ngIf="control && control.errors" style="color: #a94442">
  <div *ngIf="control.errors.required"><small>This field is required</small></div>
  <div *ngIf="control.errors.minlength as err"><small>This field is too short, minimum : {{err.requiredLength}} characters.</small></div>
  <div *ngIf="control.errors.maxlength as err"><small>This field is too long, maximum : {{err.requiredLength}} characters.</small></div>
</div>
