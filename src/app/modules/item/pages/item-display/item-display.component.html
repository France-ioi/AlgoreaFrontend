<div>{{ msg }}</div>
<div class="item-display">
  <nav *ngIf="tabs.length > 1" class="nav-tab">
    <a class="nav-tab-item" *ngFor="let tab of tabs" (click)="setActiveTab(tab)" [class.active]="activeTab === tab">
      {{tab.name}}
    </a>
  </nav>
  <div class="iframe-container" [style.height.px]="height">
    <iframe #iframe [src]="url"></iframe>
    <div *ngIf="state == 'loading' ||state == 'unloading'" class="loading">Loading...</div>
  </div>
</div>
