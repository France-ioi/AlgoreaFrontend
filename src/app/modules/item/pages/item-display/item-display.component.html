<div class="item-display">
  <nav *ngIf="tabs.length > 1" class="nav-tab">
    <a class="nav-tab-item" *ngFor="let tab of tabs" (click)="setActiveTab(tab)" [class.active]="activeTab === tab">
      {{tab.name}}
    </a>
  </nav>
  <div>{{ msg }}</div>
  <div class="iframe-container" [style.height.px]="height" *ngIf="state != 'error'">
    <iframe #iframe [src]="url"></iframe>
    <div *ngIf="state == 'loading' || state == 'unloading'" class="loading" i18n>Loading...</div>
  </div>
</div>
