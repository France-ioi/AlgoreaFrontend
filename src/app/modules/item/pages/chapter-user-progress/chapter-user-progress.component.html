<ng-container *ngIf="state$ | async as state">
  <div *ngIf="state.isReady">
    <p-table class="alg-table" [columns]="columns" [value]="state.data.children" [loading]="state.isFetching">
      <ng-template pTemplate="header" let-rowData let-columns>
        <tr *ngIf="rowData.length > 0">
          <ng-container *ngFor="let col of columns">
            <th>
              <div class="header-container">
                {{ col.header }}
              </div>
            </th>
          </ng-container>
        </tr>
      </ng-template>

      <ng-template
          pTemplate="body"
          let-rowData
          let-columns="columns"
      >
        <tr>
          <td *ngFor="let col of columns">
            <ng-container [ngSwitch]="col.field">
              <ng-container *ngSwitchDefault>
                {{ rowData[col.field] }}
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            <span i18n>There is no progress to report for this group/user.</span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p class="error" *ngIf="state.isError" i18n>Error while loading the user progress</p>
</ng-container>
