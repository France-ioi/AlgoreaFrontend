<ng-container *ngIf="state$ | async as state">
  <div class="spinner" *ngIf="state.isFetching && !state.data">
    <alg-loading size="medium"></alg-loading>
  </div>

  <alg-error
    *ngIf="state.isError"
    i18n-message message="Error while loading the user progress"
    [showRefreshButton]="true"
    (refresh)="refresh()"
  ></alg-error>

  <div *ngIf="state.data">
    <p-table class="alg-table alg-table chapter-user-progress" [columns]="columns" [value]="state.data" [loading]="state.isFetching">
      <ng-template pTemplate="header" let-rowData let-columns>
        <tr>
          <th [colSpan]="columns.length">
            <div class="header-container header-refresh">
              <p-button icon="pi pi-refresh" (click)="refresh()"></p-button>
            </div>
          </th>
        </tr>
        <tr *ngIf="rowData.length > 0">
          <ng-container *ngFor="let col of columns">
            <th>
              <div class="header-container">
                {{ col.header }}
              </div>
            </th>
          </ng-container>
        </tr>
      </ng-template>

      <ng-template
          pTemplate="body"
          let-rowData
          let-columns="columns"
      >
        <tr>
          <td *ngFor="let col of columns">
            <ng-container [ngSwitch]="col.field">
              <ng-container *ngSwitchCase="'title'">
                <a
                  class="alg-link"
                  [ngClass]="{'disabled': rowData.id === itemData?.item?.id}"
                  (click)="onClick(rowData)"
                >
                  {{ rowData.title }}
                </a>
              </ng-container>
              <ng-container *ngSwitchCase="'latestActivityAt'">
                {{ rowData.latestActivityAt | date:'short' }}
              </ng-container>
              <ng-container *ngSwitchCase="'timeSpent'">
                {{ rowData.timeSpent | duration }}
              </ng-container>
              <ng-container *ngSwitchCase="'score'">
                <div class="score-ring">
                  <alg-score-ring [diameter]="42" [currentScore]="rowData.score"></alg-score-ring>
                </div>
              </ng-container>
              <ng-container *ngSwitchDefault>
                {{ rowData[col.field] }}
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            <span i18n>There is no progress to report for this group/user.</span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</ng-container>
