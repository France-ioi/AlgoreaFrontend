<ng-container *ngIf="session$ | async as session">
  <alg-section
      icon="fa fa-list"
      *ngIf="itemData"
      [label]="itemData.item.type | itemProgressLabel : session?.watchedGroup"
  >
    <alg-item-current-situation
        [itemData]="itemData"
        [session]="session"
        [watchedGroup]="session.watchedGroup"
    ></alg-item-current-situation>
  </alg-section>
</ng-container>
