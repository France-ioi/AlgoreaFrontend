<ng-container *ngIf="state$ | async as state">
  <alg-group-progress-grid
    *ngIf="state.isReady"
    [itemData]="itemData"
    [group]="state.data"
  >
  </alg-group-progress-grid>

  <div class="spinner" *ngIf="state.isFetching">
    <p-progressSpinner [style]="{ width: '3.3333rem', height: '3.3333rem' }"></p-progressSpinner>
  </div>

  <alg-error *ngIf="state.isError" i18n-message message="Error while loading the group progress"></alg-error>

</ng-container>
