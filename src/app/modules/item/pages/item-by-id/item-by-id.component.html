<!--
  Nothing should be displayed by the routed component in case of fetching/error,
  but angular does not allow to put a condition on the router-outlet
 -->
<router-outlet></router-outlet>

<p-progressSpinner *ngIf="state.tag === 'fetching'"></p-progressSpinner>

<ng-container *ngIf="state.tag === 'error'">
  <p *ngIf="$any(state).error && ($any(state).error.status === 403 || $any(state).error.status === 404); else unknownError">
    This content does not exist or you are not allowed to view it.
  </p>
  <ng-template #unknownError><p>Error while loading the item.</p></ng-template>
  <p>Go back to the <a routerLink="/">home page</a></p>
</ng-container>
