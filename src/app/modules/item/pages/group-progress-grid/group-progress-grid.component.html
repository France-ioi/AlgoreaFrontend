<alg-composition-filter
  [defaultValue]="defaultFilter"
  (change)="onFilterChange($event)"
></alg-composition-filter>

<p *ngIf="state === 'error';else noError" class="alg-error-message">
  <i class="fa fa-exclamation-triangle"></i>
  <span i18n>Error while loading the data</span>
</p>

<ng-template #noError>

  <div class="loader" *ngIf="state === 'fetching' && data.rows.length === 0">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <ng-container *ngIf="state === 'ready' && data.rows.length === 0" [ngSwitch]="data.type">
    <p class="empty-message" *ngSwitchCase="'Users'" i18n>This group has no users</p>
    <p class="empty-message" *ngSwitchCase="'Teams'" i18n>This group has no teams</p>
    <p class="empty-message" *ngSwitchCase="'Groups'" i18n>This group has no sub-groups</p>
  </ng-container>

  <p-overlayPanel #progressOverlayPanel appendTo="body" styleClass="user-progress-overlay-panel">
    <ng-template pTemplate>
      <div class="user-progress-info" *ngIf="progressDetail">
        <div class="content validated">
          <span>
            <i class="fa fa-clock"></i>
            <span class="menu-label" i18n>Time spent</span>
            <span class="menu-value">{{ progressDetail.userProgress.timeSpent | duration }}</span>
          </span>
          <span class="score" *ngIf="progressDetail.hasScore">
            <alg-score-ring
              [isDark]="true"
              [currentScore]="progressDetail.userProgress.score"
              [diameter]="32"
            ></alg-score-ring>
            <span class="situation-check" *ngIf="progressDetail.isSuccess">
              <i class="fa fa-check"></i>
            </span>
          </span>
          <span
            *ngIf="data.can_access"
            class="clickable"
            (click)="onAccessPermissions(progressDetail.title, progressDetail.groupId, progressDetail.itemId)"
          >
            <i class="fa fa-lock"></i>
            <span i18n>ACCESS</span>
          </span>
        </div>
      </div>
    </ng-template>
  </p-overlayPanel>

  <p-table #table
    *ngIf="data.rows.length > 0"
    [columns]="data.items"
    [value]="data.rows"
    class="slanted-grid"
    [rowTrackBy]="trackByRow"
    [loading]="state === 'fetching'"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="empty first"></th>
        <th *ngFor="let col of data.items">
          <div class="slanted-header">
            <div class="slanted-header-content" pTooltip="{{ col.title }}" tooltipPosition="top" [showDelay]="100">
              {{ col.title }}
            </div>
          </div>
        </th>
        <th class="empty last"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-row
      let-columns="columns"
    >
      <tr>
        <td class="users" pTooltip="{{ row.header }}" tooltipPosition="left" [showDelay]="100">
          {{ row.header }}
        </td>
        <td
          *ngFor="let col of columns; let colIndex = index"
          #overlayTarget
          (click)="showProgressDetail($event, overlayTarget, row.data[colIndex], row, col)"
        >
          <alg-user-progress
            *ngIf="row.data[colIndex]"
            [userProgress]="row.data[colIndex]"
          ></alg-user-progress>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <alg-permissions-edit-dialog
    [visible]="dialog === 'opened'"
    [title]="dialogTitle"
    [targetType]="currentFilter"
    [initialPermissions]="dialogPermissions.permissions"
    (close)="onDialogClose()"
    (save)="onDialogSave($event)"
  ></alg-permissions-edit-dialog>
</ng-template>
