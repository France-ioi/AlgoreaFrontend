<ng-container *ngIf="session$ | async as session">

  <alg-group-progress-grid
    *ngIf="session.group; else userChapterView"
    [itemData]="itemData"
    [group]="session.group"
  >
  </alg-group-progress-grid>

  <ng-template #userChapterView>
    <p i18n>Chapter view for user</p>
  </ng-template>

</ng-container>
