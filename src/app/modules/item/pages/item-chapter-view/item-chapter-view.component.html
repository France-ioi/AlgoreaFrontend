<ng-container *ngIf="session$ | async as session">

  <alg-item-chapter-view-group-situation
    *ngIf="session.group; else userChapterView"
    [itemData]="itemData"
    [group]="session.group"
  >
  </alg-item-chapter-view-group-situation>

  <ng-template #userChapterView>
    <p>Chapter view for user</p>
  </ng-template>

</ng-container>
