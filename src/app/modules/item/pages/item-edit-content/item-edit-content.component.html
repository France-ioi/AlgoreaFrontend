<ng-container *ngIf="itemData$ | async as itemData">
  <ng-container *ngIf="itemData.currentResult">

    <alg-section icon="fa fa-book" label="Description">
      <alg-textarea [parentForm]="parentForm" inputName="description"></alg-textarea>
    </alg-section>

    <alg-item-children-edit [itemData]="itemData" *ngIf="itemData.item.type === 'Chapter'"></alg-item-children-edit>

  </ng-container>
</ng-container>
