<alg-section icon="fa fa-list" label="User situation">
  <div class="selection-center">
    <alg-selection (change)="onViewChanged($event)" [items]="viewItems" [selected]="viewSelected"></alg-selection>
  </div>
  <alg-item-log-view *ngIf="viewSelected === 1" [itemData]="itemData"></alg-item-log-view>
</alg-section>
