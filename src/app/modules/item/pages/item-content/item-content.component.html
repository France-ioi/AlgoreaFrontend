<ng-container *ngIf="itemData">
  <ng-container *ngIf="itemData.currentResult">

    <alg-section icon="fa fa-book" label="Description" *ngIf="itemData.item.string.description">
      <p>{{ itemData.item.string.description }} </p>
    </alg-section>

    <alg-chapter-children [itemData]="itemData" *ngIf="itemData.item.type === 'Chapter'">
    </alg-chapter-children>

    <alg-sub-skills [itemData]="itemData" *ngIf="itemData.item.type === 'Skill'">
    </alg-sub-skills>
    <alg-parent-skills [itemData]="itemData" *ngIf="itemData.item.type === 'Skill'">
    </alg-parent-skills>
  </ng-container>
</ng-container>
