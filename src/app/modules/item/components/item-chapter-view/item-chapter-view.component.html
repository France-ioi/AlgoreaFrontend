<ng-container *ngIf="session$ | async as session">

  <alg-group-situation-chapter-view
    *ngIf="session; else userChapterView"
    [itemData]="itemData"
    [group]="session.group"
  >
  </alg-group-situation-chapter-view>

  <ng-template #userChapterView>
    <p>Chapter view for user</p>
  </ng-template>

</ng-container>
