<alg-composition-filter
  [defaultValue]="defaultFilter"
  (change)="onFilterChange($event)"
></alg-composition-filter>

<p *ngIf="state === 'error';else noError" class="error-message">
  <i class="fa fa-exclamation-triangle"></i>
  Error while loading the data
</p>

<ng-template #noError>

  <div class="loader" *ngIf="state === 'fetching' && data.rows.length === 0">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <ng-container *ngIf="state === 'ready' && data.rows.length === 0" [ngSwitch]="data.type">
    <p class="empty-message" *ngSwitchCase="'Users'">This group has no users</p>
    <p class="empty-message" *ngSwitchCase="'Teams'">This group has no teams</p>
    <p class="empty-message" *ngSwitchCase="'Groups'">This group has no sub-groups</p>
  </ng-container>

  <p-table #table
    *ngIf="data.rows.length > 0"
    [columns]="data.items"
    [value]="data.rows"
    class="slanted-grid"
    [loading]="state === 'fetching'"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="empty first"></th>
        <th *ngFor="let col of data.items">
          <div class="slanted-header">
            <div class="slanted-header-content" pTooltip="{{ col.string.title }}" tooltipPosition="top" [showDelay]="100">
              {{ col.string.title }}
            </div>
          </div>
        </th>
        <th class="empty last"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-row
      let-columns="columns"
    >
      <tr>
        <td class="users" pTooltip="{{ row.header }}" tooltipPosition="left" [showDelay]="100">
          {{ row.header }}
        </td>
        <td *ngFor="let col of columns; let colIndex = index">
          <alg-user-progress
            [userProgress]="row.data[colIndex]"
            [title]="row.header"
            [watchedGroup]="group"
            [item]="itemData?.item"
            [targetType]="currentFilter"
          ></alg-user-progress>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
