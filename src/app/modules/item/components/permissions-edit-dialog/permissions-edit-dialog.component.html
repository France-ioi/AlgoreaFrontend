<p-dialog
  *ngIf="permissions"
  [visible]="visible"
  [modal]="true"
  [draggable]="false"
  [closable]="false"
  styleClass="alg-permissions-edit-dialog"
>
  <p-header>
    <div class="dialog-header">
      <span class="dialog-handler">
        <i class="fa fa-lock"></i>
      </span>
      <span class="dialog-title" *ngIf="title" i18n> Access given to {{ title }}</span>
      <span class="dialog-close" (click)="onCancel()">
        <img src="assets/images/close.svg" alt="close">
      </span>
    </div>
  </p-header>

  <div class="dialog-container">
    <div class="dialog-content">
      <alg-progress-section
        i18n-title title="Can view"
        icon="fa fa-eye"
        [(value)]="permissions.can_view"
        [values]="canViewValues"
      ></alg-progress-section>
      <!--<alg-boolean-section
        i18n-title title="Can Enter"
        icon="fa fa-door-open"
        [(value)]="permissions.can_enter_from"
      >
        <ng-template #label i18n>{{targetTypeString}} may enter this item (a contest or time-limited chapter)</ng-template>
      </alg-boolean-section>-->
      <alg-progress-section
        i18n-title title="Can grant view"
        icon="fa fa-key"
        [(value)]="permissions.can_grant_view"
        [values]="canGrantViewValues"
      ></alg-progress-section>
      <alg-progress-section
        i18n-title title="Can watch"
        icon="fa fa-binoculars"
        [(value)]="permissions.can_watch"
        [values]="canWatchValues"
      ></alg-progress-section>
      <alg-progress-section
        i18n-title title="Can edit"
        icon="fa fa-pencil-alt"
        [(value)]="permissions.can_edit"
        [values]="canEditValues"
      ></alg-progress-section>
      <alg-boolean-section
        i18n-title title="Can attach official sessions"
        icon="fa fa-paperclip"
        [(value)]="permissions.can_make_session_official"
      >
        <ng-template #label i18n>{{targetTypeString}} may attach official sessions to this item, that will be visible to everyone in the content tab of the item</ng-template>
      </alg-boolean-section>
      <alg-boolean-section
        i18n-title title="Is owner"
        icon="fa fa-user-tie"
        [(value)]="permissions.is_owner"
      >
        <ng-template #label i18n>{{targetTypeString}} own this item, and get the maximum access in all categories above, and may also delete this item</ng-template>
      </alg-boolean-section>

    </div>
  </div>

  <p-footer>
    <div class="footer">
      <alg-button
        icon="fa fa-times"
        i18n-label label="Cancel"
        class="p-button-rounded p-button-danger"
        (click)="onCancel()"
      ></alg-button>
      <alg-button
        icon="fa fa-check"
        i18n-label label="Proceed"
        class="p-button-rounded"
        (click)="onAccept()"
      ></alg-button>
    </div>
  </p-footer>
</p-dialog>
