<p-overlayPanel #panel appendTo="body" styleClass="user-progress-overlay-panel" (onHide)="onOverlayHide()">
  <ng-template pTemplate>
    <div class="user-progress-info" *ngIf="displayedProgress as progress">
      <div class="content validated">
        <span>
          <i class="fa fa-clock"></i>
          <span class="menu-label" i18n>Time spent</span>
          <span class="menu-value">{{ progress.timeSpent | duration }}</span>
        </span>
        <span class="score" *ngIf="hasScore">
          <alg-score-ring
            [isDark]="true"
            [currentScore]="progress.score"
            [diameter]="32"
          ></alg-score-ring>
          <span class="situation-check" *ngIf="isSuccess">
            <i class="fa fa-check"></i>
          </span>
        </span>
        <span
          *ngIf="canAccess"
          class="clickable"
          (click)="accessPermissions.emit()"
          >
          <i class="fa fa-lock"></i>
          <span i18n>ACCESS</span>
        </span>
      </div>
    </div>
  </ng-template>
</p-overlayPanel>
