    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="index">
<!--      <td *ngIf="lockState === 0">-->
<!--        <i class="fa fa-sort"></i>-->
<!--      </td>-->
<!--      <td *ngIf="lockState === 1" class="reorder-handle" [pReorderableRowHandle]="lockState">-->

<!--      </td>-->

      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>

        {{rowData.string.title}}
