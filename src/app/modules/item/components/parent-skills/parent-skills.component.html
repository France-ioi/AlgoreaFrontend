<alg-section i18n-label label="Parent skills" icon="fa fa-link">

  <alg-loading *ngIf="state === 'loading'"></alg-loading>

  <alg-error
    *ngIf="state === 'error'"
    class="dark"
    i18n-message message="Error while loading the skill parents"
  ></alg-error>

  <p *ngIf="state === 'ready' && parents.length === 0" i18n>This skill does not have parent skills.</p>

  <ul *ngIf="state === 'ready' && parents.length > 0" class="data-list-container sub-skill">
    <li *ngFor="let item of parents">
      <div class="skill-content" (click)="click(item)" [ngClass]="{ locked: item.isLocked }">
        <a class="skill-title alg-link">
          {{ item.string.title }}
        </a>
        <span *ngIf="item.isLocked" class="skill-status">
          <i *ngIf="item.isLocked" class="fa fa-lock"></i>
        </span>
        <alg-skill-progress
          style="width: 25%;"
          type="thick-horizontal"
          [bestScore]="item.bestScore"
          [currentScore]="item.result.scoreComputed"
        ></alg-skill-progress>
      </div>
    </li>
  </ul>

</alg-section>
