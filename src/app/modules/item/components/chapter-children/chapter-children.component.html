<p-progressSpinner *ngIf="state === 'loading'"></p-progressSpinner>

<p *ngIf="state === 'error'">Error while loading the group managers</p>

<ng-container *ngIf="state === 'ready'">
  <p class="validation-text">
    To validate this chapter, solve at least all tasks with Validation type
  </p>

  <ul *ngFor="let item of children; index as ln" class="data-list-container activity">
    <li>
      <span class="activity-progress">
        <alg-score-ring
          *ngIf="!item.isLocked && item.result"
          [diameter]="30"
          [currentScore]="item.result.current_score"
          [isValidated]="item.result.is_validated"
          [bestScore]="item.best_score"
        ></alg-score-ring>
      </span>
      <span
        class="activity-content"
        (click)="click(item)"
      >
        <span class="activity-title">
          {{ ln + 1 }}. {{ item.string.title }}
        </span>
        <span *ngIf="item.isLocked" class="activity-status">
          <i *ngIf="item.isLocked" class="fa fa-lock"></i>
        </span>
        <alg-state-widget
          [type]="item.category"
        ></alg-state-widget>
      </span>
    </li>
  </ul>

</ng-container>
