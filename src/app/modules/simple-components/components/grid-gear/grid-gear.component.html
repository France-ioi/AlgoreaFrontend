<div class="gear-container">
  <span class="gear-icon" [matMenuTriggerFor]="gearMenu">
    <i class="fa fa-cog"></i>
  </span>
  <span class="gear-label">Settings</span>
  <mat-menu #gearMenu class="gear-mat-menu">
    <ul class="gear-menu">
      <li *ngIf="!secondary">
        <span class="switch-label">Items as rows</span>
        <alg-switch
          [checked]="itemsAsRow"
          (change)="handleSwitches($event, 0)"
        ></alg-switch>
      </li>
      <li *ngIf="!secondary">
        <span class="switch-label">Compact mode</span>
        <alg-switch
          [checked]="compactMode"
          (change)="handleSwitches($event, 1)"
        ></alg-switch>
      </li>
      <li *ngIf="!secondary">
        <span class="switch-label">Freeze first column</span>
        <alg-switch
          [checked]="freeze"
          (change)="handleSwitches($event, 2)"
        ></alg-switch>
      </li>
      <!-- <li>
        <span class="switch-label">Sticky header</span>
        <alg-switch
          [checked]="sticky"
          (change)="handleSwitches($event, 3)"
        ></alg-switch>
      </li> -->
      <li *ngIf="itemsAsRow">
        <span class="switch-label">Show descriptions</span>
        <alg-switch
          [checked]="showDescription"
          (change)="handleSwitches($event, 4)"
        ></alg-switch>
      </li>
      <li *ngIf="secondary">
        <span class="switch-label">Comment</span>
        <alg-switch
          [checked]="comment"
          (change)="handleSwitches($event, 5)"
        ></alg-switch>
      </li>
    </ul>
  </mat-menu>
</div>
