<alg-section icon="fa fa-users" i18n-label label="Presentation" *ngIf="group">
  <p *ngIf="group.description ; else noDesc">{{ group.description }}</p>
  <ng-template #noDesc i18n>This group has no description</ng-template>

  <alg-group-log-view
      *ngIf="isCurrentGroupWatched$ | async"
      [groupId]="group.id"
  ></alg-group-log-view>
</alg-section>
