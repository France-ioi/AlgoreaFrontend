<ng-container *ngIf="state$ | async as state">
  <alg-section icon="fa fa-users" label="Presentation" *ngIf="state.tag === 'ready' && (group$ | async) as group">
    <p *ngIf="group.description ; else noDesc">{{ group.description }} </p>
    <ng-template #noDesc>This group has no description</ng-template>
  </alg-section>
</ng-container>
