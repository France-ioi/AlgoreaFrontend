<ng-container *ngIf="state$ | async as state">

  <p-progressSpinner *ngIf="state.tag === 'fetching'"></p-progressSpinner>

  <p *ngIf="state.tag === 'error'" i18n>Error while loading the group</p>

  <div class="group-edition" *ngIf="state.tag === 'ready'">
    <form [formGroup]="groupForm">
      <alg-section icon="fa fa-cog" i18n-label label="Group information">
        <div class="field">
          <div class="field-name">
            <label i18n>Name</label>
          </div>
          <div class="field-value">
            <alg-input [parentForm]="groupForm" name="name" size="large"></alg-input>
          </div>
        </div>
        <div class="field">
          <div class="field-name">
            <label i18n>Description</label>
          </div>
          <div class="field-value">
            <alg-textarea [parentForm]="groupForm" inputName="description" size="large"></alg-textarea>
          </div>
        </div>
      </alg-section>
      <alg-associated-activity formControlName="rootActivityId"></alg-associated-activity>
    </form>

    <alg-floating-save *ngIf="groupForm.dirty" [saving]="groupForm.disabled" (save)="save()" (cancel)="resetForm()"></alg-floating-save>
  </div>

</ng-container>
