<ng-container *ngIf="state$ | async as state">

  <p-progressSpinner *ngIf="state.tag === 'fetching'"></p-progressSpinner>

  <p *ngIf="state.tag === 'error'">Error while loading the group</p>

  <ng-container *ngIf="state.tag === 'ready'">
    <p>Group loaded successfully!</p>
  </ng-container>

</ng-container>
