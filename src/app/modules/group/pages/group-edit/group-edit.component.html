<ng-container *ngIf="state$ | async as state">

  <p-progressSpinner *ngIf="state.tag === 'fetching'"></p-progressSpinner>

  <p *ngIf="state.tag === 'error'">Error while loading the group</p>

  <div *ngIf="state.tag === 'ready'" style="margin: 1rem">
    <form [formGroup]="groupForm">
      <div class="field">
        <div class="field-name">
          <label>Name</label>
        </div>
        <div class="field-value">
          <alg-input [parentForm]="groupForm" name="name" size="large" [isDark]='false'></alg-input>
        </div>
      </div>
    </form>
  </div>

</ng-container>
