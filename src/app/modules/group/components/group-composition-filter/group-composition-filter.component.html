<div class="selection-tool">
  <alg-selection style="margin: 10px;"
    [items]="childrenFilters"
    [default]="+value.directChildren"
    (change)="onChildrenFilterChanged($event)"
  ></alg-selection>
  <alg-selection
    [items]="value.directChildren ? directChildrenTypeFilters : allDescendantsTypeFilters"
    [default]="value.type"
    type="square"
    (change)="onTypeFilterChanged($event)"
  ></alg-selection>
</div>
