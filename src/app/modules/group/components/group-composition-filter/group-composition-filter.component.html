<alg-selection
  [items]="value.directChildren ? directChildrenTypeFilters : allDescendantsTypeFilters"
  [selected]="selectedTypeFilter"
  (change)="onTypeFilterChanged($event)"
></alg-selection>

<div class="switch-control">
  <alg-switch
    [(ngModel)]="allDescendantsChecked"
    (ngModelChange)="onChildrenFilterChanged($event)"
  ></alg-switch>
  <p class="switch-control-caption">Display all descendants</p>
</div>
