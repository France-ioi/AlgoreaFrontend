<ng-container *ngIf="state$ | async as state">
  <div class="spinner-container" *ngIf="state.isFetching">
    <p-progressSpinner [style]="{width: '24px', height: '24px'}"></p-progressSpinner>
  </div>
  <alg-error *ngIf="state.isError" i18n-message message="Error while loading the activities"></alg-error>
  <div *ngIf="state.isReady && state.data.length === 0" i18n>
    There are no activities
  </div>
  <p-table
      class="alg-table --overlay-panel"
      [value]="state.data"
      *ngIf="state.isReady && state.data.length > 0"
  >
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><span class="type">{{ item.activity.type }}</span></td>
        <td>
          <a class="alg-link dots" [routerLink]="item.activity | rawItemLink">
            {{ item.activity.string.title }} ({{ item.name }})
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
