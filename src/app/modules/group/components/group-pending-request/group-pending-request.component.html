<alg-pending-request
  [state]="state"
  [columns]="columns"
  [requests]="requests"
  (refetch)="onFetch($event)"
  (processRequests)="onProcessRequests($event)"
>
  <ng-template #sectionHeaderTemplate>
    <div
      *ngIf="showSwitch"
      class="group-switch"
      [ngClass]="{'all-disabled': state === 'fetching'}">
      <alg-selection (change)="onSubgroupSwitch($event)" [items]="subgroupSwitchItems"></alg-selection>
    </div>
  </ng-template>

</alg-pending-request>
