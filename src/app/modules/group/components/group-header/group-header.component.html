<div class="group-header-container">
  <div class="group-header unfolded">
    <div class="user-info">
      <div class="user-name">
        <span>{{ group?.name }}</span>
      </div>
    </div>
    <alg-page-navigator
      *ngIf="groupWithManagement?.isCurrentUserManager"
      [allowFullScreen]="false"
      navigationMode="nextAndPrev"
      (edit)="onEditButtonClicked()"
    ></alg-page-navigator>
  </div>
</div>
