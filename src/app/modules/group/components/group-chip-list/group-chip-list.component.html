<ng-container *ngFor="let item of items | slice : 0 : 3; let i = index; last as isLast;">
  <button
      pButton
      pRipple
      type="button"
      label="{{ item.id }} {{ item.name }}"
      class="p-button-rounded"
      (click)="onButtonClick(item)"
  ></button>
  <span *ngIf="!isLast">&nbsp;{{ i < 1 || hasMoreItems ? ',' : 'and' }}&nbsp;</span>
  <span *ngIf="hasMoreItems && isLast">
    &nbsp;and {{ moreItemsCount }} more
  </span>
</ng-container>
