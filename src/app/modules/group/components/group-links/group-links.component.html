<ng-container *ngFor="let item of items | slice : 0 : maxItemsDisplay; let i = index; last as isLast;">
  <a
    class="alg-link clickable base-color"
    (click)="onButtonClick(item)"
  >
    <strong>{{ item.name }}</strong>
  </a>
  <span class="separator" *ngIf="!isLast">
    {{ i < (maxItemsDisplay - 2) || (items || []).length > maxItemsDisplay ? ',' : 'and' }}
  </span>
  <span class="more" *ngIf="(items || []).length > maxItemsDisplay && isLast">
    and {{ (items || []).length - maxItemsDisplay }} more
  </span>
</ng-container>
