<div class="container" *ngIf="state$ | async as state">
  <p-progressSpinner
      class="spinner"
      *ngIf="state === 'loading' || (loading$ | async)"
      [style]="{width: '24px', height: '24px'}"
  >
  </p-progressSpinner>
  <span
      class="has-children"
      *ngIf="state === 'hasChildren'"
  >
    Only an empty group can be deleted.
  </span>
  <button
      pButton
      type="button"
      class="p-button-rounded p-button-danger"
      label="Delete this group"
      (click)="onDeleteGroup()"
      [disabled]="state === 'hasChildren' || state === 'loading' || (loading$ | async)"
  ></button>
</div>
