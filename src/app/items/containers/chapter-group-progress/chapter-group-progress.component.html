@if (state$ | async; as state) {
  @if (state.isReady) {
    <alg-group-progress-grid
      [itemData]="itemData"
      [group]="state.data"
    >
    </alg-group-progress-grid>
  }
  @if (state.isFetching) {
    <alg-loading class="alg-flex-1" size="medium"></alg-loading>
  }
  @if (state.isError) {
    <alg-error
      class="alg-flex-1"
      i18n-message message="Error while loading the group progress"
      [showRefreshButton]="true"
      (refresh)="refresh()"
    ></alg-error>
  }
}
