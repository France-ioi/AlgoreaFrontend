<div
  class="group-situation-data"
  [ngClass]="state"
  [class.pointer]="state !== 'not-started'"
>
  <alg-score-ring
    *ngIf="state !== 'success' && state !== 'not-started'"
    [currentScore]="userProgress.score"
    [diameter]="32"
    [scoreFillColor]="'#FFF'"
  ></alg-score-ring>
  <span class="situation-check" *ngIf="state === 'success'">
    <i class="fa fa-check"></i>
  </span>
</div>
