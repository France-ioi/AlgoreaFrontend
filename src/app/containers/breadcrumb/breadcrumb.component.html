<div class="breadcrumb-container">
  @let breadcrumbsVal = breadcrumbs();
  @if (breadcrumbsVal) {
    <ul class="breadcrumb-list"> <!-- TODO: handle "smart" ellipsis (as in https://codepen.io/shippin/pen/YrwrYa) -->
      @for (breadcrumb of breadcrumbsVal.path; track breadcrumb.title; let idx = $index) {
        <li class="breadcrumb-item separator" [ngClass]="{ 'active': idx === breadcrumbsVal.currentPageIdx }" *ngIf="idx > 0">
          <i class="ph ph-caret-right separator-icon"></i>
        </li>
        <li
          class="breadcrumb-item"
          [ngClass]="{ 'active': idx === breadcrumbsVal.currentPageIdx, 'routable': breadcrumb.navigateTo }"
          (click)="onElementClick(breadcrumb)"
          [pTooltip]="breadcrumb.title"
          tooltipPosition="bottom"
        >
          <span class="label">{{ breadcrumb.title }}</span>
        </li>
      }
    </ul>
  }
</div>
