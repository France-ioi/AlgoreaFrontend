<div class="input-container">
  <input
    class="input-element"
    #input
    type="text"
    i18n-placeholder placeholder="Group code"
    (keyup)="0"
    [(ngModel)]="code"
    [disabled]="state === 'loading'"
  >
  <div class="button-section">
    <button
      class="alg-button primary"
      icon="ph-bold ph-check"
      [label]="buttonLabel"
      [disabled]="input.value === '' || state === 'loading'"
      (click)="onClickAccess()"
      pButton
    ></button>
  </div>
</div>
