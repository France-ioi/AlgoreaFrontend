<div class="input-container">
  <input
    class="input-element"
    #input
    type="text"
    i18n-placeholder placeholder="Group code"
    (keyup)="0"
    [(ngModel)]="code"
    [disabled]="state === 'loading'"
  >
  <div class="button-section">
    <button
      class="size-l"
      icon="ph-bold ph-check"
      [disabled]="input.value.trim() === '' || state === 'loading'"
      (click)="checkCodeValidity()"
      alg-button
    >{{ buttonLabel }}</button>
  </div>
</div>
