<div class="container" *ngIf="visible$ | async">
  <div class="header">
    <div>
      <span class="header-icon ph-duotone ph-chats-circle"></span>
      <ng-container  *ngIf="threadItem$ | async as threadItem">
        <a
          class="alg-link header-title"
          [routerLink]="threadItem | itemRoute | url"
          *ngIf="threadItem.string.title as itemTitle"
        >
          {{ itemTitle }}
        </a>
      </ng-container>
    </div>
    <button
      class="header-button size-s"
      type="submit"
      icon="ph ph-x"
      alg-button-icon
      (click)="onClose()"
    ></button>
  </div>
  <alg-thread class="thread"></alg-thread>
</div>
