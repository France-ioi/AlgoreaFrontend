<div class="container" [attr.class]="theme" [ngClass]="styleClass">
  <div class="left">
    <i class="icon {{ icon }}"></i>
    <span class="title">{{ title }}</span>
  </div>
  <div class="template" *ngIf="contentTemplate">
    <ng-container
      [ngTemplateOutlet]="contentTemplate"
      [ngTemplateOutletContext]="{ $implicit: true }"
    ></ng-container>
  </div>
</div>
