<div class="container" [attr.class]="theme" [ngClass]="styleClass">
  <div class="left">
    <i class="icon {{ icon }}"></i>
    <span class="title">{{ caption }}</span>
  </div>
  @if (contentTemplate) {
    <div class="template">
      <ng-container
        [ngTemplateOutlet]="contentTemplate"
        [ngTemplateOutletContext]="{ $implicit: true }"
      ></ng-container>
    </div>
  }
</div>
