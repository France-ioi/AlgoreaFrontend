<input
  class="alg-input"
  data-testid="input-date"
  [mask]="mask()"
  placeholder="dd/mm/yyyy hh:mm"
  [(ngModel)]="input"
  [dropSpecialCharacters]="false"
  [clearIfNotMatch]="true"
  (ngModelChange)="onInputChange($event)"
  (blur)="onBlur()"
/>

@if (control) {
  <alg-input-error [control]="control"></alg-input-error>
}
