<div class="selection-container">
  <ul class="tabs">
    <li
      *ngFor="let item of items; index as idx"
      class="tabs-item alg-flex-1"
      [ngClass]="{ active: idx === selected, next: idx === selected + 1 }"
      (click)="itemChanged(idx)"
      [pTooltip]="item.tooltip ?? ''"
      tooltipStyleClass="alg-tooltip"
      tooltipPosition="top"
      tooltipEvent="hover"
      data-testid="selection-control-value"
    >
      <span class="label">{{ item.label }}</span>
    </li>
  </ul>
</div>
