<div class="container">
  @if (showPrevButton) {
    <button
      class="size-s primary no-bg tab-arrow tab-prev prev-button"
      type="button"
      icon="ph-bold ph-caret-left"
      alg-button-icon
      (click)="onPrev()"
    ></button>
  }
  <ng-scrollbar
    class="alg-top-bar-scrollbar"
    trackClass="alg-top-bar-scrollbar-no-track"
    orientation="horizontal"
    [sensorThrottleTime]="1"
    appearance="native"
    >
    <div class="tabs-wrapper" [ngClass]="styleClass" *ngrxLet="{ taskTabs: taskTabs$, regularTabs: regularTabs$ } as data">
      @if (data.taskTabs.items.length > 0) {
        <alg-selection
          class="task-tabs-selection"
          [items]="data.taskTabs.items"
          [selected]="data.taskTabs.selectedIndex"
          (change)="onTaskTabChange($event, data.taskTabs.items)"
        ></alg-selection>
      }
      <ul class="tabs">
        @for (tab of data.regularTabs; track tab) {
          <li class="tabs-item" [ngClass]="tab.styleClass">
            <a class="tabs-item-link" [routerLink]="tab.routerLink" (click)="onChange(tab.id)">{{ tab.label }}</a>
          </li>
        }
      </ul>
    </div>
  </ng-scrollbar>
  @if (showNextButton) {
    <button
      class="size-s primary no-bg tab-arrow tab-next next-button"
      type="button"
      icon="ph-bold ph-caret-right"
      alg-button-icon
      (click)="onNext()"
    ></button>
  }
</div>
