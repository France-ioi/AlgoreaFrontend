<div class="page-nav">
  <span *ngIf="allowFullScreen" class="top-bar-expand">
    <i class="fa fa-expand-arrows-alt"></i>
  </span>
  <alg-neighbor-widget
    id="page-navigator-neighbor-widget"
    class="navigator"
    [ngClass]="{ 'margin-left': allowFullScreen }"
    [navigationMode]="navigationMode"
    (parent)="parent.emit()"
    (left)="left.emit()"
    (right)="right.emit()"
    *ngIf="navigationMode"
  ></alg-neighbor-widget>
</div>
