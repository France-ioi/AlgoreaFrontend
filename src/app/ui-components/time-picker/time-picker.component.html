    <i class="fa fa-clock"></i>
    <span class="time-input">
      <span class="time-value" contenteditable="true">{{time}}</span>&nbsp;mn

  <input type="number" class="time-edit" [(ngModel)]="currentValue" (keypress)="timeChange()" (keyup)="timeChanged()">
  <span
    class="time-button"
    [ngClass]="{'disabled': initialValue && currentValue * minutes === initialValue.ms}"
    (click)="onClickValidateButton()"
  >
    <i class="fa fa-check"></i>
  </span>
</div>
