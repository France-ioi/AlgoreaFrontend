<!doctype html>
<html lang="en">
<head>
  <title>Updating profile...</title>
</head>
<body>
<script>
  // This page is supposed to be called (only!) as a callback from login-module after a profile update (on save or close) in a subwindow (popup). 
  if (window.opener) {
    // Notify opener/parent window so main app could refresh user data and close sub window
    window.opener.dispatchEvent(new Event('profileUpdated'));
    window.close();
  }
</script>
</body>
</html>
